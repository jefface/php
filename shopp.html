<script type="text/javascript">
    $(function(){
            // 把 #shopping_list li 清單加入假分頁的效果
            // 每 4 筆一頁
            $('#shopping_list li').quickpaginate({
                perpage: 4,
                pager: $('#shopping_list_counter')
            });
            // 把 #images img 清單加入假分頁的效果
		// 每 1 筆一頁
		$('#images img').quickpaginate({
			perpage: 1,
			pager: $('#images_counter'),
			showcounter: false
		});
        });
</script>
</head>

<body>
        <form action="abc/shopp.php">
        <div class="row" name = "#rowli">
                <ul id="shopping_list">
                        <li><figure class="figure">
                                <img src="img/下載.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
                              </figure>
                            </li>
                        <div id="shopping_list_counter"></div>
                    </ul>
                    
                </div>
            </form>
